name:                fic-scripts
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/Fellowship-For-Intentional-Community/Wordpress-Scripts
license:             GPL-3.0
author:              Pavan RIkhi
maintainer:          pavan.rikh@gmail.com
copyright:           2018 Fellowship for Intentional Community
category:            Web
extra-source-files:
- README.md

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

dependencies:
  - base >= 4.7 && < 5
  - cassava
  - containers
  - persistent
  - persistent-mysql
  - persistent-template
  - text
  - time

library:
  source-dirs: src
  dependencies:
    - bytestring
    - conduit
    - monad-logger
    - text
    - transformers
    - unliftio-core
    - hs-php-session

executables:
  directory-address-export:
    source-dirs:      exe
    main:             DirectoryAddressExport.hs
    other-modules: []
    dependencies:
      - fic-scripts
  directory-fix-coordinates:
    source-dirs:      exe
    main:             DirectoryFixCoordinates.hs
    other-modules: []
    dependencies:
      - fic-scripts
      - cmdargs
      - google-maps-geocoding
      - http-client
      - http-client-tls
      - mtl
  full-order-billing-export:
    source-dirs:      exe
    main:             FullOrderBillingExport.hs
    other-modules: []
    dependencies:
      - fic-scripts
  group-member-export:
    source-dirs:      exe
    main:             GroupMemberExport.hs
    other-modules: []
    dependencies:
      - fic-scripts
      - cmdargs
  subscriber-export:
    source-dirs:      exe
    main:             SubscriberExport.hs
    other-modules: []
    dependencies:
      - fic-scripts
      - cmdargs
